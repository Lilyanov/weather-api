buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group 'com.yavor.projects'
version '1.0-SNAPSHOT'

bootJar {
    baseName = 'weather-api'
    version =  '0.1.0'
}

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    compile group: 'com.auth0', name:'java-jwt', version:'3.8.3'


}
